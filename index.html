        // Player parameters
        let player = {
            x: canvas.width / 2 - 26.5,
            y: canvas.height - 53,
            displayWidth: 53,
            displayHeight: 53,
            speed: 5,
            collisionBoxes: [
                { offsetX: 16, offsetY: 6, width: 20, height: 40 }
            ]
        };

        // Obstacles (fireflies)
        let obstacles = [];
        let baseObstacleSpeed = 5;
        let obstacleSpeed = baseObstacleSpeed;
        let speedIncreaseRate = 0.4;
        let spawnRate = 20;
        let frameCount = 0;

        // Score and difficulty
        let score = 0;
        let level = 1;
        let nextLevelScore = 10;

        // Controls
        let leftPressed = false;
        let rightPressed = false;

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        // Main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }
            if (rightPressed && player.x < canvas.width - player.displayWidth) {
                player.x += player.speed;
            }

            // Draw the player (should be blinking.gif)
            ctx.drawImage(playerImg, player.x, player.y, player.displayWidth, player.displayHeight);

            frameCount++;
            if (frameCount % spawnRate === 0) {
                spawnObstacle();
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.y += obstacleSpeed;

                const radius = obs.width / 2;
                const gradient = ctx.createRadialGradient(
                    obs.x + radius, obs.y + radius, 0,
                    obs.x + radius, obs.y + radius, radius
                );
                gradient.addColorStop(0, '#FF69B4');
                gradient.addColorStop(1, 'rgba(255, 193, 204, 0)');

                ctx.beginPath();
                ctx.arc(obs.x + radius, obs.y + radius, radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();

                let collisionDetected = false;
                for (let box of player.collisionBoxes) {
                    if (checkCollision(
                        { x: player.x + box.offsetX, y: player.y + box.offsetY, width: box.width, height: box.height },
                        obs
                    )) {
                        collisionDetected = true;
                        console.log("Collision detected with box:", box, "Obstacle position:", obs);
                        break;
                    }
                }

                if (collisionDetected) {
                    alert(`Game Over! Your score: ${score}`);
                    obstacles = [];
                    score = 0;
                    level = 1;
                    obstacleSpeed = baseObstacleSpeed;
                    nextLevelScore = 10;
                    player.x = canvas.width / 2 - 26.5;
                    frameCount = 0;
                    continue;
                }

                if (obs.y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }

            if (score >= nextLevelScore) {
                level++;
                obstacleSpeed += speedIncreaseRate;
                nextLevelScore += 10;
            }

            // Draw the title with only emojis (smaller size)
            const titleX = canvas.width / 2;
            const titleY = 30;
            const textSize = 20;

            ctx.fillStyle = '#FF69B4'; // Розовый цвет
            ctx.font = `bold ${textSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('🟥🟩 - 🟥🟪🟦🟩🟨🟧', titleX, titleY);

            const lineY = titleY + textSize / 2 + 10;
            ctx.beginPath();
            ctx.moveTo(20, lineY);
            ctx.lineTo(canvas.width - 20, lineY);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.35)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.35)';
            ctx.font = '12px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`Score: ${score}`, 10, lineY + 20);
            ctx.fillText(`Level: ${level}`, 10, lineY + 50);

            requestAnimationFrame(gameLoop);
        }

        function spawnObstacle() {
            const lineY = 30 + 20 / 2 + 10;
            obstacles.push({
                x: Math.random() * (canvas.width - 20),
                y: lineY - 20,
                width: 20,
                height: 20
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        playerImg.onload = () => {
            console.log("Blinking image loaded successfully!");
            gameLoop();
        };

        playerImg.onerror = () => {
            console.error("Failed to load blinking image! Check if blinking.gif exists in the same folder as index.html.");
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Failed to load image! Check console for details.', 50, 50);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.displayWidth, player.displayHeight);
        };
    </script>
</body>
</html>
